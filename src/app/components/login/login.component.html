<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Sign in</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="sign_in" (ngSubmit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput formControlName="login">
        <mat-error class="error-message"
                   *ngIf="sign_in.get('login')?.hasError(login_validation.type)">
          {{login_validation.message}}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error class="error-message"
                   *ngIf="sign_in.get('password')?.hasError(password_validation.type)">
          {{password_validation.message}}
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">LOGIN</button>
      </mat-card-actions>
      <a mat-button routerLink="/register">Register</a>
    </form>
  </mat-card-content>

</mat-card>
